<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="speed-control">
            <span>游戏速度: </span>
            <button id="speedDownBtn">-</button>
            <span id="speedValue">1</span>
            <button id="speedUpBtn">+</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="touch-controls">
            <div class="touch-row">
                <div id="touchUp" class="touch-btn">↑</div>
            </div>
            <div class="touch-row">
                <div id="touchLeft" class="touch-btn">←</div>
                <div id="touchRight" class="touch-btn">→</div>
            </div>
            <div class="touch-row">
                <div id="touchDown" class="touch-btn">↓</div>
            </div>
        </div>
        <div class="game-instructions">
            <h3>游戏说明:</h3>
            <p>使用方向键 ↑ ↓ ← → 控制蛇的移动</p>
            <p>吃到食物可以增加分数和蛇的长度</p>
            <p>撞到墙壁或自己的身体游戏结束</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
