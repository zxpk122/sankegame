<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">得分:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="high-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">速度:</span>
                    <span id="speed-level">1</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>游戏结束!</h2>
                    <p>最终得分: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn btn-primary">重新开始</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="game-controls">
                    <button id="start-btn" class="btn btn-success">开始游戏</button>
                    <button id="pause-btn" class="btn btn-warning">暂停</button>
                    <button id="reset-btn" class="btn btn-danger">重置</button>
                </div>

                <div class="speed-controls">
                    <label for="speed-slider">游戏速度:</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="5" class="speed-slider">
                    <span id="speed-display">5</span>
                </div>

                <div class="direction-controls">
                    <div class="direction-row">
                        <button id="up-btn" class="direction-btn" data-direction="up">↑</button>
                    </div>
                    <div class="direction-row">
                        <button id="left-btn" class="direction-btn" data-direction="left">←</button>
                        <button id="down-btn" class="direction-btn" data-direction="down">↓</button>
                        <button id="right-btn" class="direction-btn" data-direction="right">→</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>使用方向键或屏幕按钮控制蛇的移动</li>
                    <li>吃到食物可以增加分数和蛇的长度</li>
                    <li>避免撞到墙壁或自己的身体</li>
                    <li>随着分数增加，游戏速度会自动提升</li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
